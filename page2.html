<!DOCTYPE html>

        body {

        .sidebar {
            width: 250px;
            background-color: #333;

            padding: 20px;

            color: #fff;

        .sidebar a {

            background: white;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
