<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .container {
            width: calc(100% - 250px);
            padding: 20px;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e7e7e7;
        }

        .job-list {
            margin: 20px 0;
        }

        .job-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        .job-title {
            font-size: 1.2em;
            margin: 0;
        }

        .job-description {
            margin: 5px 0;
        }

        .apply-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .apply-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="page2.html">Home</a>
        <a href="joblistings.html">View Job Listings</a>
        <a href="profile.html">My Profile</a>
        <a href="savedjobs.html">Saved Jobs</a>
        <a href="#" onclick="logout()">Logout</a>

        <br>
        <h2>Contact Us</h2>
        <a href="#"><img src="wp.jpeg" alt="WhatsApp" height="50" width="50"></a>
    </div>

    <div class="container">
        <header>
            <h1>Job Listings</h1>
            <button id="refreshButton">Refresh Listings</button>
        </header>

        <div class="job-list">
            <!-- Job items will be populated here by JavaScript -->
        </div>
    </div>

    <script>
        const jobListings = [
            {
                title: "Software Engineer",
                description: "Develop and maintain software applications.",
                company: "Tech Corp",
            },
            {
                title: "Data Analyst",
                description: "Analyze data to help inform business decisions.",
                company: "Data Solutions",
            },
            {
                title: "Product Manager",
                description: "Lead product development and strategy.",
                company: "Innovate Inc.",
            },
        ];

        function displayJobs() {
            const jobList = document.querySelector('.job-list');
            jobList.innerHTML = ''; // Clear existing jobs

            jobListings.forEach(job => {
                const jobItem = document.createElement('div');
                jobItem.classList.add('job-item');

                jobItem.innerHTML = `
                    <h2 class="job-title">${job.title}</h2>
                    <p class="job-description">${job.description}</p>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <button class="apply-button">Apply Now</button>
                `;

                jobList.appendChild(jobItem);
            });
        }

        // Refresh listings when button is clicked
        document.getElementById('refreshButton').addEventListener('click', displayJobs);

        // Initial display of job listings
        displayJobs();
    </script>
</body>
</html>
