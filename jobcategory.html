<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Search Filters</h2>
        <form id="jobFilterForm">
            <!-- Qualification (Required) -->
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select id="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <!-- Job Category (Required) -->
            <div class="form-group">
                <label for="category">Job Category</label>
                <select id="category" required>
                    <option value="">Select Job Category</option>
                    <option value="it">Information Technology</option>
                    <option value="marketing">Marketing</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                </select>
            </div>
            <!-- Salary Range -->
            <div class="form-group">
                <label for="salary">Salary Range (Annual)</label>
                <input type="number" id="salaryMin" placeholder="Minimum Salary" required>
                <input type="number" id="salaryMax" placeholder="Maximum Salary" required>
            </div>
            <!-- Location (Required) -->
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" required>
                    <option value="">Select Location</option>
                    <option value="remote">Remote</option>
                    <option value="newyork">New York</option>
                    <option value="losangeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <option value="austin">Austin</option>
                </select>
            </div>
            <!-- Submit Button -->
           <a href="joblistings.html"> <button type="button" onclick="filterJobs()">Search Jobs</button></a>
        </form>
    </div>
    <script>
        function filterJobs() {
            // Get filter values
            const qualification = document.getElementById('qualification').value;
            const category = document.getElementById('category').value;
            const salaryMin = document.getElementById('salaryMin').value;
            const salaryMax = document.getElementById('salaryMax').value;
            const location = document.getElementById('location').value;

            // Display selected filter criteria (for demonstration purposes)
            console.log("Qualification:", qualification);
            console.log("Job Category:", category);
            console.log("Salary Range:", salaryMin, "-", salaryMax);
            console.log("Location:", location);

            // Filter logic here (replace with actual job filtering code)
            alert(`Filter applied!\nQualification: ${qualification}\nCategory: ${category}\nSalary: ${salaryMin} - ${salaryMax}\nLocation: ${location}`);
        }
    </script>
</body>
</html>
