<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            color: #fff;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .container {
            width: calc(100% - 250px);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }

        .profile-info {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard Menu</h2>
        <a href="page2.html">Home</a>
        <a href="joblistings.html">View Job Listings</a>
        <a href="profile.html">My Profile</a>
        <a href="savedjobs.html">Saved Jobs</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <header>
            <h1>My Profile</h1>
        </header>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
        </div>

        <button id="saveButton">Save Profile</button>

        <div class="profile-info" id="profileInfo">
            <!-- Profile information will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const bio = document.getElementById('bio').value;

            const profileInfo = `
                <h3>Profile Information</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Bio:</strong> ${bio}</p>
            `;

            document.getElementById('profileInfo').innerHTML = profileInfo;
        });

        function logout() {
            alert("Logging out...");
            // Add your logout functionality here
        }
    </script>
</body>
</html>
